<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>name-input
    <h1>Create Your Own Custom Cards!</h1>
    <form action="" class="form">
        <p id="main-name">Name: <input id="name-input" type="text"></p>
        <p id="main-description">Description: <input id="description-input" type="text"></p>
        <p id="main-image">Image: <input id="image-input" type="text"></p>
        <p id="main-color">Card Background Color (RGB): <input id="color-input" type="text"></p>
        <button class="main-btn">Submit</button>
    </form>
    <div class="container"></div>
    <script src="index.js"></script>
</body>
</html>
